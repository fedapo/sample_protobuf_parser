message Object
{
  required uint32 id = 0;
  required ObjType type = 1;
  optional string name = 2;
  repeated string tags = 3;
  optional double length = 4;
}

message Coords
{
  required double x = 0;
  required double y = 1;
}

message PositionBookmark
{
  required string description = 0;
  required Coords pos = 1;
}